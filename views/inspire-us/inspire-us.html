
<div class="inspire-us-page">
    <div id='inspire-us' class="column half"></div>
    <div id="submit-picture-form" class="column last">
        <form class='form-inline'>
            <span class="form-group">
                <label type="text" for="user-name">Your name:</label>
                <input type="text" class="form-control" id="user-name" placeholder="Who should we credit?">
            </span>
            <span class="form-group">
                <label type="text" for="picture-description">Picture description:</label>
                <input type="text" class="form-control" id="picture-description" placeholder="Short description of picture...">
            </span>
            <span class='form-group'>
                <label type='text' for='picture-url'>Link to picture:</label>
                <input type='text' class='form-control' id='picture-url' placeholder='https://example-site.com/example-pic.png'>
            </span>
            <span><button id='submit-picture' type='submit' class='btn btn-default'>Submit</button></span>
        </form>
    </div>
</div>
