<div id="inspirationModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Inspire us with a photo</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Your name(s)</label>
                        <input type="text" class="form-control" id="inspire-names" placeholder="Enter your name(s) so we can credit you...">
                    </div>
                    <div class="form-group">
                        <label for="inspiration-description">Description</label>
                        <textarea class="form-control" id="inspiration-description" rows="1" placeholder="Shortly describe your picture..."></textarea>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            I agree to the <a href="https://media.culturalist.com/media/fd936fa5072399c113d8edd425e4139a.jpeg" target="_blank">Terms and conditions</a>
                        </label>
                    </div>
                    <button id="submit-inspiration-btn" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
