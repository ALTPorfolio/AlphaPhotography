<div class='photosessions'>
    <div class='header'>
        <div class="row">
            <!-- first column -->
            <div class="col-md-2 col-md-offset-1">
                <!-- Trigger the modal with a button -->
                <button id="request-btn-id" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Request</button>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Request photosession</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label>Names</label>
                                        <input type="text" class="form-control" id="names" placeholder="Enter your name and surname...">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleSelect1">Event category</label>
                                        <select class="form-control" id="exampleSelect1">
                                            <option disabled class="text-muted" selected>Select a category...</option>
                                            <option>Wedding</option>
                                            <option>Family gathering</option>
                                            <option>Teambuilding</option>
                                            <option>Office party</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleTextarea">Description</label>
                                        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Shortly describe the planned event..."></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Pick date of event</label>
                                        <input type="date" class="form-control" id="date" value="2018-03-01" min="2018-03-01">
                                    </div>
                                    <div class="form-group">
                                        <label>Pick time of event</label>
                                        <input type="time" class="form-control" id="time" value="12:00">
                                    </div>
                                    <fieldset class="form-group">
                                        <legend>Location</legend>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
                                                Sofia
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                                                Plovdiv
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                                                Svoge
                                            </label>
                                        </div>
                                        <p><small class="text-muted">Other possible locations will be added in near future.</small></p>
                                    </fieldset>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" required="" oninvalid="this.setCustomValidity('Please agree to Terms and conditions')">
                                            I agree to the <a href="https://media.culturalist.com/media/fd936fa5072399c113d8edd425e4139a.jpeg" target="_blank">Terms and conditions</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-9">

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://media.istockphoto.com/photos/two-red-balloons-picture-id505640210?k=6&m=505640210&s=612x612&w=0&h=cr76FHFVLlU1y-artTN3-T77P1XzTwbfou2zjLlZxms=" alt="Los Angeles">
                        </div>

                        <div class="item">
                            <img src="https://wallpaperbrowse.com/media/images/POTD_chick_3597497k.jpg" alt="Chicago">
                        </div>

                        <div class="item">
                            <img src="ny.jpg" alt="New York">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>
<!-- second column -->
