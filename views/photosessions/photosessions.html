           <div class="col-sm-8">
               <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Request</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Request photosession</h4>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                  <label>Names</label>
                  <input type="text" class="form-control" id="names" placeholder="Enter your name and surname...">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                  <label for="exampleSelect1">Event category</label>
                  <select class="form-control" id="exampleSelect1">
                      <option disabled="disabled" class="text-muted" selected="selected">Select a category</option>
                      <option>Wedding</option>
                      <option>Family gathering</option>
                      <option>Teambuilding</option>
                      <option>Office party</option>
                      <option>Other</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="exampleTextarea">Description</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Shortly describe the planned event..."></textarea>
              </div>
              <div class="form-group">
                  <label>MAKE Date time shit</label>
                  <input type="datetime-local" class="form-control" id="names">
              </div>
              <fieldset class="form-group">
                  <legend>Location</legend>
                  <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                          Sofia
                      </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">

                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                          Svoge
                      </label>
                  </div>
              </fieldset>
              <div class="form-check">
                  <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Check me out
                  </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
